<html>

<head>
<title>Лабораторна №5</title>
<link rel="stylesheet" href="./style.css">
</head>


<body class="background">
    <div class="timer">
    <h1>You have: </h1>
    <h1 id="hello"></h1>
    <h1> seconds</h1>
    </div> 
</body>
<script>
    let interval;
    let input= prompt("Введіть час:",' ');
    
    interval=setInterval(timer,1000)

    function timer(){
        var html = document.getElementById("hello").innerHTML=input;
        if(html>0){
            input--;
        }
        if(html==0){

                clearInterval(interval)
                alert("Time out")
            }
        
    }

    </script>

</html>
